<style>
body {
  display: flex;
  height: 100vh;
  width: 100vw;
  flex-direction: column;
  gap: 4px;
  padding: 0;
  margin: 0;
  justify-content: center;
  align-items: center;
  background: #F9F9F9;
}
.top {
  position: absolute;
  top: 0;
  margin: 16px;
}
</style>

<script>
let state = {
  attackCount: 10,
  hitMod: 4,
  attackMode: 'normal',
  numberOfDamageDice: 1,
  damageDie: 6,
  damageMod: 6,
  targetAc: 1,
  nat20IsCrit: false,
  nat1IsMiss: false,
  rolls: [],
}

const load = () => {
	const stateJSON = localStorage.getItem('state');
  if (stateJSON) {
  	state = JSON.parse(stateJSON);
  }
}

const save = () => {
	localStorage.setItem('state', JSON.stringify(state));
  console.log('saved:', state);
}

const randomBetween = (min, max) => Math.floor(Math.random()*(max-min+1)+min);


const update = () => {
	const hits = state.rolls
    .map(([hitRolls, damageRolls]) => {
  	  const hitRoll = (
        state.attackMode === 'advantage' ? Math.max(...hitRolls) :
        state.attackMode === 'disadvantage' ? Math.min(...hitRolls) :
        hitRolls[0]
      );
      const isCrit = hitRoll === 20 && state.nat20IsCrit;
      const isNatOne = hitRoll === 1 && state.nat1IsMiss;
      const damage = damageRolls
      	.filter((_,i) => isCrit || i % 2 === 0)
      	.reduce((a,b) => a+b, 0);
      return [
        hitRoll + state.hitMod,
        damage,
        isCrit,
        isNatOne,
      ];
    })
    .filter(([hit,_,isCrit,isNatOne]) => {
    	if (isCrit) {
      	return true
      }
      if (isNatOne) {
      	return false
      }
      return hit > state.targetAc;
    })
    .sort((a,b) => a[0] - b[0]);
  
  brynja.render(_=>_
    .style({
      display: 'flex',
      flexDirection: 'column',
      gap: '4px',
      maxWidth: '320px',
    })
    .child('lable', _=>_
    	.style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Number of damage dice: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.numberOfDamageDice)
        .on('change', ev => {
        	state.numberOfDamageDice = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('lable', _=>_
    	.style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Damage die: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.damageDie)
        .on('change', ev => {
        	state.damageDie = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('lable', _=>_
    	.style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Damage modifier: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.damageMod)
        .on('change', ev => {
        	state.damageMod = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('lable', _=>_
      .style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Hit modifier: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.hitMod)
        .on('change', ev => {
          state.hitMod = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('lable', _=>_
      .style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Number of attackers: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.attackCount)
        .on('change', ev => {
          state.attackCount = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('input', _=>_
      .prop('type', 'button')
      .value('Roll')
      .on('click', () => {
      	state.rolls = Array(state.attackCount).fill(0)
          .map(() => {
            const hitRolls = [
              randomBetween(1,20),
              randomBetween(1,20),
            ];
            const damageRolls = Array(state.numberOfDamageDice * 2).fill(0)
            	.map(() => randomBetween(1, state.damageDie) + state.damageMod);
            return [
            	hitRolls,
              damageRolls,
            ]; 
          });
        update();
      })
    )
    .child('div', _=>_
      .style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .child('lable', _=>_
      	.text('Normal')
      	.child('input', _=>_
          .prop('type', 'radio')
          .prop('name', 'attackMode')
          .value('normal')
          .on('change', ev => {
            state.attackMode = ev.target.value;
            update();
          })
          .when(state.attackMode === 'normal', _=>_
            .prop('checked', 'true')
          )
        )
      )
      .child('lable', _=>_
      	.text('Advantage')
      	.child('input', _=>_
          .prop('type', 'radio')
          .prop('name', 'attackMode')
          .value('advantage')
          .on('change', ev => {
            state.attackMode = ev.target.value;
            update();
          })
          .when(state.attackMode === 'advantage', _=>_
            .prop('checked', 'true')
          )
        )
      )
      .child('lable', _=>_
      	.text('Disadvantage')
      	.child('input', _=>_
          .prop('type', 'radio')
          .prop('name', 'attackMode')
          .value('disadvantage')
          .on('change', ev => {
            state.attackMode = ev.target.value;
            update();
          })
          .when(state.attackMode === 'disadvantage', _=>_
            .prop('checked', 'true')
          )
        )
      )
    )
    .child('div', _=>_
      .style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .child('lable', _=>_
      	.text('Nat-1 is miss')
      	.child('input', _=>_
          .prop('type', 'checkbox')
          .on('change', ev => {
            state.nat1IsMiss = !state.nat1IsMiss;
            update();
          })
          .when(state.nat1IsMiss, _=>_
            .prop('checked', 'true')
          )
        )
      )
      .child('lable', _=>_
      	.text('Nat-20 is crit')
      	.child('input', _=>_
          .prop('type', 'checkbox')
          .on('change', ev => {
            state.nat20IsCrit = !state.nat20IsCrit;
            update();
          })
          .when(state.nat20IsCrit, _=>_
            .prop('checked', 'true')
          )
        )
      )
    )
    .child('lable', _=>_
      .style({
      	display: 'flex',
        justifyContent: 'space-between'
      })
      .text('Target AC: ')
      .child('input', _=>_
      	.prop('type', 'number')
        .value(state.targetAc)
        .on('change', ev => {
          state.targetAc = parseInt(ev.target.value, 10);
          update();
        })
      )
    )
    .child('lable', _=>_
    	.text('Hits: ')
      .child('b', _=>_
      	.children('span', hits.length, (_,i)=>_
          .style({
            cursor: 'pointer',
            padding: '2px',
            border: '1px solid transparent',
            ':hover': {
            	border: '1px solid rgba(0, 0, 0, 0.2)'
            }
          })
          .text(hits[i][0])
          .on('click', ev => {
            state.targetAc = parseInt(ev.target.innerText, 10) - 1;
            update();
          })
          .when(hits[i][2], _=>_
          	.style({
            	color: 'green'
            })
          )
        )
      )
    )
    .child('lable', _=>_
      .text('Damage: ')
      .child('b', _=>_
      	.text(`${hits.map(d => d[1]).reduce((a,b) => a+b, 0)} = `)
        .children('span', hits.length, (_,i)=>_
          .style({
            padding: '2px',
            '::before': {
            	content: '"+ "',
            },
            ':first-child::before': {
            	content: '""',
              display: 'none',
            }
          })
          .child('span', _=>_
            .text(hits[i][1])
            .when(hits[i][2], _=>_
          	  .style({
            	  color: 'green'
              })
            )
          )
        )
      )
    )
  );
  save();
}

load();
update();
</script>
